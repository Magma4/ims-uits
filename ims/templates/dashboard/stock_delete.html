{% extends 'dashboard/dashboard.html' %}
{% block title %} Stock {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-md-10 justify-content-center" style="margin: 3rem auto 0 auto; display:block; ">
            <h5>
                Are you sure you want to delete this item?
            </h5>
            <div class="row">
                <div class="col-md-12">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <a class="btn btn-secondary" href="{% url 'stock' %}">Cancel</a>
                            <input class="btn btn-danger" type="submit" value="Confirm">
                        </form>
                </div>
            </div>
</div>
{% endblock %}
