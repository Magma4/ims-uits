{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header text-white" style="background-color: #0a3816;">
    <h3 class="modal-title" style="color: white;">Update Order</h3>
    <button type="button"  class="btn-close"
    data-bs-dismiss="modal"  style="background-color: white; font-weight: bolder; ">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>

    {% for field in form %}
      <div class="form-group" style="margin-top: 2rem;border: black;">
        <label for="{{ field.id_for_label }}" style="" >{{ field.label }}</label>
        {% render_field field class="form-control" placeholder=field.label %}
        <div class="{% if field.errors %} invalid{% endif %}">
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>

</form>
