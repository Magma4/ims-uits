{% extends 'dashboard/dashboard.html' %}
{% block title %} Stock {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

{% load static %}

<div class="row" style="max-width: 83rem; min-height: 60vh;border-radius: 20px; margin-top: 2rem;">
    <div class="card shadow-lg" style="max-width: 83rem; min-height: 60vh;border-radius: 20px;">
        <div class="card-body">
            <h5 class="card-title " style="text-align: center;">Edit Stock</h5>
            <div class="row">
                <div class="col-md-12" style="max-height: 60vh; overflow-y: auto;margin-top: 2rem;">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group col-md-4 mx-auto">
                            {{form|crispy}}
                        </div>
                        <div style="text-align: center;">
                            <a class="btn btn-secondary" href="{% url 'stock' %}">Cancel</a>
                            <input class="btn btn-danger" type="submit" value="Confirm">
                        </div>
                        
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
