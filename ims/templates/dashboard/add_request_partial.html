{% load crispy_forms_tags %}

<form id="addRequestForm" method="POST">
    {% csrf_token %}

    <div class="form-group col-md-8 mx-auto">
        {{ form.item_name|as_crispy_field }}
    </div>
    <div class="form-group col-md-8 mx-auto" style=" margin-top: 2rem;">
        {{ form.order_description|as_crispy_field }}
    </div>
    <div class="form-group col-md-8 mx-auto" style=" margin-top: 2rem;">
        {{ form.order_quantity|as_crispy_field }}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary mx-auto d-block" style="margin-top: 2rem;" onclick="submitForm()">
            Request
        </button>
    </div>
</form>
