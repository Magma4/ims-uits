<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>Item Name: {{ order.item_name.name }}</p>
    <p>Order Quantity: {{ order.request_quantity }}</p>
    <p>Status: {{ order.get_status_display }}</p>
    <p>Issued To: {{ order.issued_to }}</p>
    <p>Order Description: {{ order.request_description }}</p>
    <p>Date: {{ order.date }}</p>
</body>
</html>
