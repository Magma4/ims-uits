{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header bg-danger "  >
    <h3 class="modal-title" style="color: white;">Delete Order</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: white; font-weight: bolder;"></button>

  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete order with id
      <strong>{{ order.id }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>

</form>
