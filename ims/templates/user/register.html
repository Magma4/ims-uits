{% extends 'user/index.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h5 style="text-align: center;margin-top: 1rem;">Register</h5>
    <form method="POST">
      {% csrf_token %}
        <div class="row " style="margin-top: 1rem;">
          <!-- {{ form }} -->
          <div class="form-control">
            {{form.username}}
          </div>
            <div class="col form-control" style="margin-top: 1rem;">
              {{form.first_name}}
            </div>
            <div class="col form-control" style="margin-top: 1rem;">
              {{form.last_name}}
            </div>
          <div class="form-control" style="margin-top: 1rem;">
              {{form.email}}
          </div>
              
          <div class="form-control" style="margin-top: 1rem;">
                  {{form.password1}}
          </div>
          <div class="form-control" style="margin-top: 1rem;">
                {{form.password2}}
          </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" value="Register" style="margin: 1rem auto 0 auto;
            display: block;">
                Register
            </button>

        </div>
    </form>

    <p style="text-align: center;">Already have an account? <a href="">Login</a></p>

{% endblock %}
