{% extends 'user/login.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 style="margin-top: 3rem;">Forgot your password?</h3>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="form-control" style="margin-top: 1rem;">
        {{ form|crispy }}
    </div>
    <div>
      <input class="btn btn-secondary" type="submit" value="Send me instructions!" style="margin-top: 1rem;">
    </div>
    
  </form>
{% endblock %}
